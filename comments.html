<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comments</title>
    <!-- bootstraop via cdn -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/comments.css" />
  </head>

  <body class="bg-secondary">

<div class="d-flex justify-content-center mt-5">

    <form id="formulario" class="rounded-3 bg-white p-5 w-50">
      <h3 class="text-center mb-4">Deixe o seu comentário</h3>

      <div class="mb-4">
        <label for="inputName" class="form-label">Nome</label>
        <input type="name" class="form-control" id="inputName" placeholder="Digite seu nome" required>
    </div>

    <div class="mb-3">
      <label for="inputEmail" class="form-label">Email</label>
      <input type="email" class="form-control" id="inputEmail" placeholder="Digite seu email" required>

        <div class="mb-4 mt-4">
            <label for="inputComment" class="form-label">Digite seu comentário</label>
            <textarea class="form-control" id="inputComment" rows="5"></textarea>
        </div>  
        
        <div class="d-grid gap-2 col-6 mx-auto">
          <button type="submit" class="btn btn-primary" type="button">Comentar</button>
        </div>
    </form>

    <div class="d-flex justify-content-center">
      <div class="rounded-3 bg-white p-3 w-100 mt-5" id="commentPost">
        <h5 class="text-center mb-3" id="resp">Comentários</h5>
      </div>
    </div>

    <button id="botao-enviar" class="botao-enviar">Responder</button>

</div>





    <!-- Bootstrap via cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/comments.js"></script>
  </body>
</html>
